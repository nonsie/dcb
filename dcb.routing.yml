dcb.region.list:
  path: '/admin/content/dcb_component/region/{parentId}'
  defaults:
    _form: 'Drupal\dcb\Form\DCBComponentRegionForm'
    _title: 'Re-order components within a region'
  requirements:
    _permission: 'access dcb component overview'

dcb.weight.list:
  path: '/dcb/list/{parentId}'
  defaults:
    _controller: '\Drupal\dcb\Controller\DCBController::getWeights'
  requirements:
    _permission: 'edit dcb component entities'

dcb.remove:
  # Used in dcb.js to remove a component from parent.
  path: '/dcb/remove/{parentId}/{componentId}'
  defaults:
    _controller: '\Drupal\dcb\Controller\DCBController::deleteComponent'
  requirements:
    _permission: 'delete dcb component entities'

dcb.weight.update:
  # Used in dcb.js to update component weight.
  path: '/dcb/update/{parentId}'
  defaults:
    _controller: '\Drupal\dcb\Controller\DCBController::setWeights'
  requirements:
    _permission: 'edit dcb component entities'
